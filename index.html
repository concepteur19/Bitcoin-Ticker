<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Ticker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   <div>
    <img src="img/CrJS.png" alt="Logo" width="100" height="80">
    <form class = "formulaire" action="/" method="post">
        <h1>Button Ticker</h1> <br>
        <select class = "selection" name="crypto">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Euthereum</option>
            <option value="LTC">Litecoins</option>
        </select> <br>

        <select class="selection" name="fiat">
            <option value="USD">US Dollars </option>
            <option value="XAF">FCFA</option>
            <option value="GBP">GB Pounds</option>
            <option value="EUR">EU Euros</option>
        </select> <br>

        <input class = "q" type="text" name="amount" placeholder="quantity"> <br>

        <button class = "in" type="submit" name="button">Check</button>
    </form>
    <p >&copy; Concepteur JS</p>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
